on:
  push:
    branches:
      - "!*"
    tags:
      - "v*"

jobs:
  release:
    name: ðŸš€ Publish to Marketplace
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - name: ðŸ› ï¸ Install dependencies
      run: npm install
    - name: ðŸ” Calculate release type
      id: release_type
      run: |
        release=$(node -p "require('./package.json').version.split('.')[1] % 2 === 0 ? 'release' : 'prerelease'")
        echo "release=$release" >> $GITHUB_OUTPUT
    - name: ðŸ“¦ Package .vsix
      run: |
        if [ "${{ steps.release_type.outputs.release }}" == "release" ]; then
          npm run vsce:package
        else
          npm run vsce:package-pre-release
        fi
    - name: ðŸ“¤ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: markdown-copilot-${{github.sha}}
        path: markdown-copilot-*.vsix
    - name: ðŸšš Publish to ðŸ›’ Marketplace
      run: |
        if [ "${{ steps.release_type.outputs.release }}" == "release" ]; then
          npm run vsce:publish
        else
          npm run vsce:publish-pre-release
        fi
      env:
        VSCE_PAT: ${{secrets.VSCE_PAT}}